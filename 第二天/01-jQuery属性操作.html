<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <a href="http://www.itcast.cn" title="我们都挺好">都挺好</a>
    <input type="checkbox" name="" id="" checked>
    <div index="1" data-index="2">我是div</div>
    <span>123</span>
    <script>
        $(function() {
            //1. element.prop("属性名") 获取元素固有的属性值
            console.log($("a").prop("href")) // http://www.itcast.cn/
            // 修改元素固有属性的属性值
            $("a").prop("title","我们都挺好")
            // 查看元素固有属性是否改变
            $("input").change(function(){
                console.log($(this).prop("checked")) //勾选上就返回true
            })

            });
            // console.log($("div").prop("index")); //prop()是操作元素固有属性的
           
            // 2. 元素的自定义属性 我们通过 attr()
            console.log($("div").attr("index")) // 1
            $("div").attr("index",4)  //修改元素自定义属性的值
            console.log($("div").attr("data-index")) // 2
           
            // 3. 数据缓存 data() 这个里面的数据是存放在元素的内存里面 不在DOM中显示，也就是网页上不显示，但是能打印出来
            $("span").data("uname","andy")
            console.log($("span").data("uname")) // andy
           
            // 这个方法获取data-index h5自定义属性 第一个 不用写data-  而且返回的是数字型
            console.log($("div").data("index")) //2      
    </script>
</body>

</html>
