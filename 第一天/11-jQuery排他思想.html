<body>

    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <script>
        // 隐式迭代 排他思想
        $(function(){
            // 1.绑定点击事件
            $('button').click(function(){
                // 2.当前元素添加样式
                $(this).css('background','pink')
                // 3.其他元素去掉样式
                $(this).siblings('button').css('background','')
            })
        })
    </script>
